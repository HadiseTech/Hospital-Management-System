{{define "patient.view.profile.update"}}
    {{template "patient.navbar".}}
    {{template "patient.view.profile.update.content".}}
    {{template "patient.footer".}}
{{end}}
{{define "patient.view.profile.update.content"}}
    <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800">Profile update</h1>

        <!-- DataTales Example -->
        <div class="card shadow mb-4 bg-light">
            <div>
            </div>

            {{with .}}
            {{with .Profile}}
            <form action="/profile/update" method="POST" >
                <div class="container row" style="margin:20px;">
                    <input type="hidden" name="id" id="id" value="{{.ID}}">
                    <div class="col">
                        <img src="../assets/img/{{.Image}}" style="width: 200px;height: 300px; margin: 30px;" alt="img not found">
                        <input class="mb-20" name = "image" id= "image" type="file" value="{{if .Image}}{{.Image}}{{end}}"/>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label class="col-md-4 control-label">Full Name</label>
                            <div class="col-md-6 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input  name="fullname" id="fullname" placeholder="fullname" class="form-control "  type="text" value="{{if .FullName}}{{.FullName}}{{end}}">
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-4 control-label">Birth Date</label>
                            <div class="col-md-6 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input  name="birthdate" id="birthdate" placeholder="birthDate" class="form-control "  type="date" value="{{if .BirthDate}}{{.BirthDate}}{{end}}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Phone</label>
                            <div class="col-md-6  inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input  name="phone" id="phone" placeholder="Phone" class="form-control"  type="text" value="{{if .Phone}}{{.Phone}}{{end}}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Email</label>
                            <div class="col-md-6 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input  name="email" placeholder="email" class="form-control"  type="text" value="{{if .Email}}{{.Email}}{{end}}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Sex</label>
                            <div class="col-md-6  inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input  name="sex" id="sex" placeholder="eg. Male" class="form-control"  type="text" value="{{if.Sex}}{{.Sex}}{{end}}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Address</label>
                            <div class="col-md-6  inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input  name="address" id="address" placeholder="eg.Addis ababa,Ethiopia" class="form-control"  type="text" value="{{if .Address}}{{.Address}}{{end}}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Description</label>
                            <div class="col-md-6  inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <textarea  name="description" id="description" placeholder="" class="form-control"  type="text" value="{{if .Description}}{{.Description}}{{end}}"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {{end}}
                {{end}}
                <button type="submit" class="btn  col-5 width-25 btn-primary">Update Profile</button>
            </form>
        </div>
    </div>
{{end}}
